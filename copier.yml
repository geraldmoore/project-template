_envops:
  autoescape: false
  keep_trailing_newline: true
_subdirectory: project
_templates_suffix: .jinja
_preserve_symlinks: true
_jinja_extensions:
  - copier_template_extensions.TemplateExtensionLoader
  - extensions.py:GitExtension
  - extensions.py:SlugifyExtension
  - extensions.py:YamlListExtension

project_type:
  type: str
  help: Is the repository for a library or project?
  choices: ["Project", "Library"]
  default: Project

project_name:
  type: str
  help: What is your project name?

project_description:
  type: str
  help: What is your project description?

module_name:
  type: str
  help: What is your Python module name?
  default: "{{ project_name | to_slugify }}"

author_fullname:
  type: str
  help: What is your full name?

author_email:
  type: str
  help: What is your email?
  default: "{{ '' | git_user_email }}"

author_username:
  type: str
  help: What is your GitHub username?
  default: "{{ '' | git_user_name }}"

python_version:
  type: str
  help: What is your minimum Python version?
  choices: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
  default: "3.12"

python_ci_versions:
  type: str
  help: Which Python versions to test in CI? (comma-separated, e.g. '3.12, 3.13')
  default: "{{ python_version }}"

setup_settings:
  type: bool
  help: Do you want to set up settings with pydantic?
  default: yes

setup_logging:
  type: bool
  help: Do you want to set up logging?
  default: yes

license:
  type: str
  help: What license do you want to use?
  choices: ["MIT", "Apache-2.0", "GPL-3.0"]
  default: MIT